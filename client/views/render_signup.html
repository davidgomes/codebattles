<template name="renderSignup">
  <div class=".render-signup">
    <a href="#signUpModal" role="button" class="btn btn-large btn-primary" data-toggle="modal">Sign Up for Free!</a>
    
    <div id="signUpModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="signInLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Sign Up</h3>
      </div>
      <div class="modal-body">
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username_field" placeholder="Username..." />
          <label for="password">Password:</label>
          <input type="password" id="password_field" placeholder="Password..." />
          <label for="password_confirmation">Password Confirmation:</label>
          <input type="password" id="password_confirmation" placeholder="Confirm..." />
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary sign-up">Sign Up</button>
      </div>
    </div>
  </div>
</template>
