<template name="roomUser">
  {{#if self}}
    <div class="room-user room-user-self">
      <p id="username">{{this}}</p>
      <p class="score"><strong>Score</strong>: {{score}}</p>
      <p class="score"><strong>Ranking</strong>: {{rank}}</p>
    </div>
  {{else}}
    <div class="room-user">
      <p id="username">{{this}}</p>
      <p class="score"><strong>Score</strong>: {{score}}</p>
      <p class="score"><strong>Ranking</strong>: {{rank}}</p>
    </div>
  {{/if}}
</template>
