<template name="roomCreate">
  <div id="new-room">
    <form class="form-horizontal">
      <input name="title" type="text" value="" placeholder="Room Title" maxlength=25 autocomplete="off" class="room-title"/>
      <select id="difficulty-selection" class="room-title">
        <option value="easy">Easy</option>
      </select>
      <input type="submit" value="Create Room" class="btn btn-primary"/>
      </div>
    </form>
  </div>
</template>
