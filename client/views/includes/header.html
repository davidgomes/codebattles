<template name="header">
  <header class="navbar navbar-inverse">
    <div class="navbar-inner">
      <a class="brand" href="#">CodeBattles</a>

      <ul class="nav">
        <li><a href="http://shiftappens.com/" target="_blank">Shift APPens 2014</a></li>
      </ul>

      <ul class="nav pull-right">
        {{#if loggedIn}}
          <li><p class="navbar-text">User: {{username}}</p></li>
          <li class="divider-vertical"></li>
          <li><a href="#" class="logout">Sign Out</a></li>
        {{else}}
          <li><a href="#signInModal" role="button" data-toggle="modal">Sign In</a></li>
        {{/if}}
      </ul>
    </div>
  </header>

  <div id="signInModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="signInLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="myModalLabel">Sign In</h3>
    </div>
    <div class="modal-body">
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username..." />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password..."/>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary sign-in">Sign In</button>
    </div>
  </div>

</template>
