<template name="header">
  <nav class="navbar navbar-default navbar-inverse" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ pathFor 'index'}}">CodeBattles <span class="alpha-title">Alpha Version</span></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav pull-right">
          {{#if loggedIn}}
            <li>{{#with currentUser}}<a href="{{pathFor 'user'}}">{{username}}</a>{{/with}}</li>
            <li><a href="#" class="logout">Sign Out</a></li>
          {{else}}
            <li><a href="#signInModal" data-toggle="modal">Sign In</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 id="myModalLabel">Sign In</h3>
        </div>

        <div class="modal-body">
          <form>
            <p>
              <label for="username">Username:</label>
              <input type="text" id="username" placeholder="Username..." />
            </p>

            <p>
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Password..."/>
            </p>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-primary sign-in">Sign In</button>
        </div>
      </div>
    </div>
  </div>
</template>
